<html>
    <body>
      <style>
        .pubg-details{
          font-family: Arial, Helvetica, sans-serif;
        }
      </style>
        <h2>Pubg Matches</h2>
        <table style="width: 100%;" class="pubg-details">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Map</th>
                    <th>EntryFees(per person)</th>
                    <th>Time</th>
                    <th>Pay Mode</th>
                    <th>Further Information</th>
                </tr>
            </thead>
           <tbody>
            {% for publist in latest_pubg_list %}
            <tr>
                <td style="text-align: center; ">{{ publist.type }}</td>
                <td style="text-align: center; ">{{publist.map}}</td>
                <td style="text-align: center; ">{{publist.entryFees}}</td>
                <td style="text-align: center; ">{{publist.time}}</td>
                <td style="text-align: center; ">{{publist.payMode}}</td>
                <td style="text-align: center; ">
                    {{publist.furtherInfo}}
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </body>
</html>
