<html>
<body>

<h2>Pubg Matches</h2>
<h2>Date</h2>
<table style="width:50%">
  <tr>
    <th colspan=3 style="text-align:center;text-decoration: underline;">Match Details</th>
  </tr>
  {% for publist in latest_pubg_list %}
  <tr>
    <td style="text-align:right;">Type</td>
    <td>:</td>
    <td> {{ publist.type }}</td>

  </tr>
  <tr>
    <td style="text-align:right;">Map</td>
    <td>:</td>
    <td>{{publist.map}}</td>

  </tr>
  <tr>
  <td style="text-align:right;">EntryFees(per person)</td>
    <td>:</td>
    <td>{{publist.entryFees}}</td>
    </tr>
  <tr>
    <td style="text-align:right;">Time</td>
    <td>:</td>
    <td>{{publist.time}}</td>
  </tr>
  <tr><td style="text-align:right;">Payment(Gpay/PhonePe)</td>
  <td>:</td>
  <td{{publist.payMode}}td>
  </tr>
  <tr><td style="text-align:right;">Further Details</td>
  <td>:</td>
  <td>
    {{publist.furtherInfo}}</td>

  </tr>
  {% endfor %}

</table>

</body>
</html>
